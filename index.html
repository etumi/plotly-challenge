<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Belly Button Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>

        <div class="jumbotron jumbotron-fluid border-dark">
            <div class="container">
              <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
              <p class="lead">Use the interactive chart below to explore the dataset.</p>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2 border-dark" id="sidebar">
                    <div>
                        <label for="subjectID">Test Subject ID No.</label>
                        <select class="custom-select" id="subjectID" required>
                        </select>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                        Demographic Info
                        </div>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
                <div class="col-10 main-page">
                    <div id="h-plot"></div>
                    <hr>
                    <div id="bubble-plot"></div>
                    <hr>
                    <div id="gauge-plot"></div>
                </div>
            </div>
        </div>

        <script src="static/js/app.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
